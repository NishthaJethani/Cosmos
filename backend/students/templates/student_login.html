{% extends 'student_base.html' %}

{% block content %}
  <h2 style="text-align:center; margin-top: 50px;">Login</h2>
  <div style="display:flex; justify-content:center; margin-top:50px;">
    <form method="post" style="width: 300px;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="width: 100%; margin-top: 10px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
  </div>
{% endblock %}
