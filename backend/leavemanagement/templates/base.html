<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav>
    <ul>
      <li>Home</li>
      <li>Apply Leave</li>
      <li>View Leaves</li>

        <li>Logout</li>
      {% else %}
        <li>Login</li>
        <li><a href="{% url 'register_student' %}">Register as a Student</a></li>
        <li>Register as a Warden</li>
      {% endif %}
    </ul>
  </nav>
  {% block content %}
  {% endblock %}
</body>
</html>
